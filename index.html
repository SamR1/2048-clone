<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>JQuery Rush - 2048</title>

		<!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script> -->
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/2048-plugin.js"></script>

	</head>
	<body>


		<div class="topnav" id="myTopnav">
			<a class="brand"  href="#">JQuery Rush - 2048</a>
			<a href="#">Home</a>
			<a href="#">About</a>
		</div>

		<div class="contnr">
			<div id="score">
				<table class="scoretab">
					<tr>
						<td rowspan="2"><button id="newGame">New game</button></td>
						<td class="score">Score</td>
						<td class="score">Best score</td>
					</tr>
					<tr>
						<td id="currentScore">0</td>
						<td id="bestScore">0</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="contnr">
			<div id="squarec">
				<table class="square" id="squaret">
					<tr class="row-0">
						<td class="col-0">0</td>
						<td class="col-1">0</td>
						<td class="col-2">0</td>
						<td class="col-3">0</td>
					</tr>
					<tr class="row-1">
						<td class="col-0">0</td>
						<td class="col-1">0</td>
						<td class="col-2">0</td>
						<td class="col-3">0</td>
					</tr>
					<tr class="row-2">
						<td class="col-0">0</td>
						<td class="col-1">0</td>
						<td class="col-2">0</td>
						<td class="col-3">0</td>
					</tr>
					<tr class="row-3">
						<td class="col-0">0</td>
						<td class="col-1">0</td>
						<td class="col-2">0</td>
						<td class="col-3">0</td>
					</tr>
				</table>
			</div>
		</div>

		<div class="contnr">
			<div id="how">
			 	<strong>How to play</strong>: Use your arrow keys to move the tiles.<br>
			 	When two tiles with the same number touch, they <strong>merge into one</strong>! 
			</div>
		</div>

	</body>

</html>
